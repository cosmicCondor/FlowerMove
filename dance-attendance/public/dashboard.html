<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de Asistencia</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js"></script>
  <script defer src="js/auth.js"></script>     <!-- protege la página -->
  <script defer src="js/db.js"></script>       <!-- helpers Firestore -->
  <script defer src="js/dashboard.js"></script>
</head>
<body>
  <h1>Panel de Asistencia</h1>
  <button id="logout">Cerrar sesión</button>

  <!-- Selector de turno y mes -->
  <div class="filters">
    <select id="groupSel">
      <option>infantil</option><option>junior</option><option>inicio</option>
      <option>youth</option><option>adulto</option>
    </select>

    <select id="monthSel">
      <option>septiembre</option><option>octubre</option><option>noviembre</option>
      <option>diciembre</option><option>enero</option><option>febrero</option>
      <option>marzo</option><option>abril</option><option>mayo</option>
      <option>junio</option>
    </select>

    <button id="load">Cargar</button>
  </div>

  <!-- Formulario para añadir alumno -->
  <h3>Añadir alumno</h3>
  <input id="studentName" placeholder="Nombre del alumno" />
  <button id="addStudent">Añadir</button>

  <!-- Tabla de asistencia -->
  <table id="table">
    <thead><tr><th>Alumno</th><th>Asiste</th><th>Pagó</th><th>€</th><th>Eliminar</th></tr></thead>
    <tbody></tbody>
  </table>
</body>
</html>
