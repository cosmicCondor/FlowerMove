<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Academia · Acceso</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js"></script>
  <script defer src="js/auth.js"></script>
</head>
<body>
  <h1>Control de Asistencia</h1>

  <section id="register">
    <h2>Registro</h2>
    <input id="r-email" type="email" placeholder="Email" />
    <input id="r-pass" type="password" placeholder="Contraseña" />
    <button onclick="register()">Crear cuenta</button>
  </section>

  <section id="login">
    <h2>Acceso</h2>
    <input id="l-email" type="email" placeholder="Email" />
    <input id="l-pass" type="password" placeholder="Contraseña" />
    <button onclick="login()">Entrar</button>
  </section>

  <p id="msg"></p>
</body>
</html>
