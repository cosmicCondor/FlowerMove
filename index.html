<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FlowerMove - Control asistencias</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login-container" class="centered">
    <h1>FlowerMove - Iniciar sesión</h1>
    <form id="login-form">
      <label for="username">Usuario:</label>
      <input id="username" type="text" required />
      <label for="password">Contraseña:</label>
      <input id="password" type="password" required />
      <button type="submit">Entrar</button>
    </form>
    <p id="login-error" class="error"></p>
  </div>

  <div id="app" class="hidden">
    <header>
      <h1>FlowerMove - Control Asistencias</h1>
      <button id="logout-btn">Cerrar sesión</button>
    </header>

    <nav>
      <label for="month-select">Mes:</label>
      <select id="month-select"></select>

      <label for="date-select" style="margin-left: 20px;">Fecha:</label>
      <select id="date-select"></select>

      <div id="turnos-tabs">
        <button class="turno-btn active" data-turno="infantil">Infantil</button>
        <button class="turno-btn" data-turno="junior">Junior</button>
        <button class="turno-btn" data-turno="inicio">Inicio</button>
        <button class="turno-btn" data-turno="youth">Youth</button>
        <button class="turno-btn" data-turno="adulto">Adulto</button>
      </div>
    </nav>

    <main>
      <table id="alumnos-table">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Alumno</th>
            <th>Asistencia</th>
            <th>Importe abonado (€)</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filas generadas dinámicamente -->
        </tbody>
      </table>

      <form id="add-alumno-form">
        <input type="text" id="nuevo-alumno-name" placeholder="Nombre nuevo alumno" required />
        <input type="number" id="nuevo-alumno-importe" placeholder="Importe abonado (€)" min="0" step="0.01" required />
        <button type="submit">Añadir Alumno</button>
      </form>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
